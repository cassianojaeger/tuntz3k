<html>
<meta charset="utf-8">
<head>
    <title>TuntzTuntz 3K</title>
    <link rel="icon" href="https://www.favicon.cc/logo3d/597286.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="modal.css">
    <link rel="stylesheet" href="media_buttons.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.3.1.js" integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60=" crossorigin="anonymous">

    </script>
    <script src="resources/artyom/artyom.window.js"></script>
    <script src="functions.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<body>
    <button id="warning-modal" class="btn btn-warning" data-toggle="modal" data-target="#modal-warning" style="visibility: hidden">Warning</button>
    <div id="modal-warning" class="modal modal-message modal-warning fade" style="display: none;" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <i class="fa fa-warning"></i>
                </div>
                <div class="modal-title">Artyom Voice Assistant</div>

                <div class="modal-body">Do you want to enable voice commands?</div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-warning" data-dismiss="modal" onclick="setupArtyom()">ACCEPT</button>
                    <button type="button" class="btn btn-danger" data-dismiss="modal">CANCEL</button>
                </div>
            </div> 
        </div> 
    </div>
    
    <div id="image-container">
    </div>
    <div id="overlay">
    </div>
    <div id="turntable">
        <div id="contents">
            <div class="infos">
                <h2>Now Playing</h2>
                <h1 id="genre-playing" class="display-3">Pick Something :D</h1>
                <h3 id="music-playing">And a Music Will Play by: Some Artist</h3>

                <button onclick="playPreviousSong();" class="btn mediaCustomButtom">
                            <span id="play-backward" class="glyphicon glyphicon-fast-backward aligned mediaCustomButtom"></span>
                        </button>
                <button onclick="handleMediaPlayButtonAction(true);" class="btn mediaCustomButtom">
                            <span title="Play" id="play-pause" class="glyphicon glyphicon-play aligned mediaCustomButtom"></span>
                        </button>
                <button onclick="playNextSong();" class="btn mediaCustomButtom">
                            <span id="play-forward" class="glyphicon glyphicon-fast-forward aligned mediaCustomButtom"></span>
                        </button>
                <button onclick="volumeUp();" class="btn mediaCustomButtom">
                            <span title="Volume Up" id="volumeup" class="glyphicon glyphicon-plus aligned mediaCustomButtom"></span>
                        </button>
                <button onclick="volumeDown();" class="btn mediaCustomButtom">
                            <span title="Volume Down" id="volumedown" class="glyphicon glyphicon-minus aligned mediaCustomButtom"></span>
                        </button>
            </div>
        </div>

        <div id="menu">

        </div>
    </div>

    <audio class="hidden-content" id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
            Sorry, your browser does not support HTML5 audio.
    </audio>
</body>

</html>
