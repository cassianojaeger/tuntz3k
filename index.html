<html>
    <head>
        <script
                src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="style.css">
        <script src="functions.js"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.css">
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp" crossorigin="anonymous">

    </head>
    <body>
        <div class="hidden-content">
            </div>
        </div>
        <div id="turntable">
            <div id="contents">
                <div class="infos">
                    <h2>Now Playing</h2>
                    <h1 id="genre-playing" class="display-3">Pick Something :D</h1>
                    <h3 id="music-playing">And a Music Will Play <span id="artist">by: Some Artist</span></h3>
                    <button type="button" onclick="pauseSong()" class="btn btn-primary btn-lg btn-inline">
                        <i class="fas fa-stop"></i>
                    </button>
                    <button type="button" onclick="playSong()" class="btn btn-primary btn-lg btn-inline">
                        <i class="fas fa-play"></i>
                    </button>
                    <button type="button" onclick="playNextSong()" class="btn btn-primary btn-lg btn-inline">
                        <i class="fas fa-step-forward"></i>
                    </button>
                </div>
            </div>


            <div id="menu">
                <button id="gender1" onclick="addGender()" class="confetti-button"></button>
                <button id="gender2" onclick="addGender()" class="confetti-button"></button>
                <button id="gender3" onclick="addGender()" class="confetti-button"></button>
                <button id="gender4" onclick="addGender()" class="confetti-button"></button>
                <button id="gender5" onclick="addGender()" class="confetti-button"></button>
            </div>
        </div>

        <audio class="hidden-content" id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
            Sorry, your browser does not support HTML5 audio.
        </audio>
    </body>
</html>
