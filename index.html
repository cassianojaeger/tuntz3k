<html>
    <head>
        <script
                src="https://code.jquery.com/jquery-3.3.1.js"
                integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
                crossorigin="anonymous">
        </script>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="media_buttons.css">
        <script src="functions.js"></script>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="hidden-content">
            </div>
        </div>
        <div id="turntable">
            <div id="contents">
                <div class="infos">
                    <h2>Now Playing</h2>
                    <h1 id="genre-playing">Pick Something :D</h1>
                    <h3 id="music-playing">And a Music Will Play <span id="artist">by: Some Artist</span></h3>

                    <button onclick="handleMediaPlayButtonAction(true);" class="btn btn-custom"><span title="Play" id="play" class="glyphicon glyphicon-play aligned"></span></button>
                    <button onclick="playPreviousSong();" class="btn btn-custom"><span id="play" class="glyphicon glyphicon-fast-backward aligned"></span></button>
                    <button onclick="playNextSong();" class="btn btn-custom"><span id="play" class="glyphicon glyphicon-fast-forward aligned"></span></button>
                    <button onclick="volumeUp();" class="btn btn-custom"><span title="Volume Up" id="volumeup" class="glyphicon glyphicon-plus aligned"></span></button>
                    <button onclick="volumeDown();" class="btn btn-custom"><span title="Volume Down" id="volumedown" class="glyphicon glyphicon-minus aligned"></span></button>
                </div>
            </div>


            <div id="menu">
                <button id="gender1" onclick="addGender()" class="confetti-button"></button>
                <button id="gender2" onclick="addGender()" class="confetti-button"></button>
                <button id="gender3" onclick="addGender()" class="confetti-button"></button>
                <button id="gender4" onclick="addGender()" class="confetti-button"></button>
                <button id="gender5" onclick="addGender()" class="confetti-button"></button>
            </div>
        </div>

        <audio class="hidden-content" id="audio" preload="auto" tabindex="0" controls="" type="audio/mpeg">
            Sorry, your browser does not support HTML5 audio.
        </audio>
    </body>
</html>
